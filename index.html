<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
<html lang="en-us">
    <title> Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</html>
    </head>
    <body>
        <div class="main">
      <input type="text" id = 'res'>
      <div class="btn">
        <input type="button" class = "plusButton" value = '+' onclick = "Solve('+')">
        <input type="button" class = "minusButton" value = '-' onclick = "Solve('-')">
        <input type="button" class = "multiplicationButton" value = 'x' onclick = "Solve('*')">
        <input type="button" class = "divisionButton" value = '/' onclick = "Solve('/')">
            <br>
        <input type="button" class = "oneButton" value = '1' onclick = "Solve('1')">
        <input type="button" class = "twoButton" value = '2' onclick = "Solve('2')">
        <input type="button" class = "threeButton" value = '3' onclick = "Solve('3')">
            <br>
        <input type="button" class = "fourButton" value = '4' onclick = "Solve('4')">
        <input type="button" class = "fiveButton" value = '5' onclick = "Solve('5')">
        <input type="button" class = "sixButton" value = '6' onclick = "Solve('6')">
            <br>
        <input type="button" class = "sevenButton" value = '7' onclick = "Solve('7')">
        <input type="button" class = "eightButton" value = '8' onclick = "Solve('8')">
        <input type="button" class = "nineButton" value = '9' onclick = "Solve('9')">
            <br>
        <input type="button" class = "clearButton" value = 'CLR' onclick = "Clear()">
        <input type="button" class = "zeroButton" value = '0' onclick = "Solve('0')">
        <input type="button" class = "equalsButton" value = '=' onclick = "Result()">
            <br>
      </div>
   </div>
    </body>
</html>
